<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  
  <title>Interactive card</title>
 
</head>
<body class="grid place-content-center  font-SpaceGrotesk">
  <main class="w-375 lg:flex lg:w-screen ">

    <section class="w-full h-60 text-white bg-bgmovile bg-cover bg-no-repeat relative lg:fixed lg:w-1/3 lg:min-h-screen lg:bg-bgDesktop">
      <div class=" size bg-cardBlack absolute top-14 left-20  lg:top-96 lg:left-64 ">
        <p id="cardCv" class="text-xs absolute left-48 top-10 ml-3 pt-6 lg:top-16 lg:left-72 lg:pt-8" >000</p>
      </div>
      <div class="size p-4 lg:p-6 bg-cardFront absolute mt-3 top-32 left-7 lg:fixed lg:left-48 " >
        <div class="bg-cardLogo bg-contain bg-no-repeat w-16 h-9" ></div>
        <p id="CardNumber" class="pt-6 lg:pt-12 lg:text-xl" >0000 0000 0000 0000</p>
        <div class="flex justify-between pt-3 lg:pt-10 pr-6 text-xs uppercase ">
          <p id="cardName" >Jane Appleseed</p>
          <p id="cardDate" >00/00</p>
        </div>
      </div>
    </section>
    <section class="p-6 text-Verydarkviolet uppercase lg:w-2/3 lg:fixed lg:grid place-content-center lg:left-1/3 lg:top-20">
      <p class="pt-12 mb-1">Cardholder Name</p>
      <input class="w-full h-11 pl-4 rounded-lg border" type="text" id="name" placeholder="e.g. Jane Appleseed">
      <p class="pt-5">Card Number</p> 
      <input class="w-full h-11 pl-4 rounded-lg border" type="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="pt-5 mb-2 flex gap-9">
        <p >Exp. Date (MM/YY)</p>
        <p>CVC</p>
      </div>
      <div class="flex gap-4">
        <input class="h-11 w-20 pl-4 border rounded-lg" type="text" id="mes" placeholder="MM">
        <input class="h-11 w-20 pl-4 border rounded-lg" type="text" id="year" placeholder="YY">
        <input class="h-11 w-135 pl-4 border rounded-lg" type="text" id="cvc" placeholder="e.g.123">
      </div>
      <button class="w-full h-14 mt-6 rounded-lg  bg-Verydarkviolet text-white mb-16 " >Confirm</button>
      <div class="text-center text-xs mt-6 lowercase">
        Challenge by <a class="font-semibold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
        Coded by <a class="font-semibold" href="#">Kevin Argumedo</a>.
      </div>
     
    </section>
    <section class="hidden px-6 ">
      <div class="mt-20 grid place-content-center" >
        <img src="./images/icon-complete.svg" alt="complete">
      </div>
      <h1 class=" mt-6 mb-4 text-center text-3xl uppercase text-Verydarkviolet">Thank you!</h1>
      <p class="text-Darkgrayishviolet text-center mb-6">We've added your card details</p>
      <button class="w-full h-14  rounded-lg bg-Verydarkviolet text-white ">Continue</button>
    </section>
  </main>
  
  <script src="main.js" ></script>
</body>
</html>

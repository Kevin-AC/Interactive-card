<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
 
</head>
<body class="grid place-content-center min-h-screen text-lg font-SpaceGrotesk">
  <main class="w-375">
    <section class="w-full  h-60 px-6 pt-12 relative text-white bg-bgmovile">
      <div class="bg-cardBlack bg-contain bg-no-repeat absolute left-24 w-64 h-40">
        <p id="cardCv" class="text-xs absolute left-48 top-10 ml-2 pt-5" >000</p>
      </div>
      <div class="p-4 bg-cardFront bg-contain bg-no-repeat w-64 h-40 absolute mt-1 top-32 left-10" >
        <img class="" src="./images/card-logo.svg" alt="cardLogo" width="55">
        <p id="CardNumber" class="pt-6" >0000 0000 0000 0000</p>
        <div class="flex justify-between pt-3 pr-6 text-xs uppercase">
          <p id="cardName" >Jane Appleseed</p>
          <p id="cardDate" >00/00</p>
        </div>
      </div>
    </section>
    <section class="p-6 text-Verydarkviolet uppercase ">
      <p class="pt-12 mb-1">Cardholder Name</p>
      <input class="w-full h-11 pl-4 rounded-lg border" type="text" id="name" placeholder="e.g. Jane Appleseed">
      <p class="pt-5">Card Number</p> 
      <input class="w-full h-11 pl-4 rounded-lg border" type="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="pt-5 mb-4 flex gap-9">
        <p >Exp. Date (MM/YY)</p>
        <p>CVC</p>
      </div>
      <div class="flex gap-4">
        <input class="h-11 w-20 pl-4 border rounded-lg" type="text" id="mes" placeholder="MM">
        <input class="h-11 w-20 pl-4 border rounded-lg" type="text" id="year" placeholder="YY">
        <input class="h-11 w-135 pl-4 border rounded-lg" type="text" id="cvc" placeholder="e.g.123">
      </div>
      <button class="w-full h-14 mt-6 rounded-lg bg-Verydarkviolet text-white " >Confirm</button>
    </section>
    <!-- <section>
      <div></div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section> -->

  </main>
  <footer class="text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="#">Kevin Argumedo</a>.
  </footer>
  <script src="main.js" ></script>
</body>
</html>
